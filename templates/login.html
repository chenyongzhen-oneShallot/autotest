<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autotestplat</title>
    <style>body{text-align: center}</style>
</head>
<body>
    <div>
        <h1 style="font-size: 15pt">《自动化平台测试开发》</h1>
        <form method="post" action="/login/">
            {% csrf_token %}
            <br>
            用户名：<input name="username" type="text" placeholder="username">
            <br><br>
            密&nbsp;&nbsp;&nbsp;&nbsp;码：<input name="password" type="password" placeholder="password">
            {{ error }}<br><br>
            <button style="width:100px;height: 28px" id="submit" type="submit">submit</button>
        </form>
    </div>
</body>
</html>
